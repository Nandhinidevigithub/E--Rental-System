<div class="image">
<form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
  <div class="container">
  <div class="heading"><h2>Existing User! Login Here</h2></div>
  <div class="form-group col-md-8 offset-md-2">
    <label>Username</label>
    <input class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" required>
  </div><br>
  <div class="form-group col-md-8 offset-md-2">
    <label>Password</label>
    <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required>
  </div><br>
  <div class="form-row">
    <div class="form-group col-md-8 offset-md-5">
      <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">Login</button><br><br>
      <p>New User? <a href="#" routerLink="/user/register">Register Here</a></p>
    </div>
  </div>
  </div>
</form>
</div>
